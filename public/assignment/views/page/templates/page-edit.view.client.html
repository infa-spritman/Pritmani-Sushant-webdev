<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 visible-lg sp-spilit-left">
            <ul class="list-group">
                <li class="list-group-item active">Page Name
                </li>
                <li class="list-group-item" ng-repeat="p in model.pages">
                    <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{p._id}}/widget">{{p.name}}</a>
                    <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{p._id}}"><span
                            class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
            </ul>
        </div>
        <div class="col-lg-9 col-xs-12 sp-spilit-right">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           placeholder="Page Name"
                           ng-model="model.page.name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           name="title"
                           id="title"
                           class="form-control"
                           placeholder="Page Title"
                           ng-model="model.page.description">
                </div>
                <div class="form-group">
                    <a ng-click="model.deletePage()"
                       class="btn btn-danger btn-block"
                       role="button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
