<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Website-Edit</title>
    <!--&lt;!&ndash; Bootstrap core CSS &ndash;&gt;-->
    <link href="../../../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--&lt;!&ndash; Bootstrap theme &ndash;&gt;-->
    <!--<link href="../vendor/css/bootstrap/css/bootststyles.css.css" rel="stylesheet">-->
    <!-- Bootstrap core CSS -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Bootstrap theme -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <!--Custom css-->
    <link href="../../css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top sp-navbar-blue">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <p class="navbar-text pull-left">
            <a href="website-list.html"><span
                    class="glyphicon glyphicon-chevron-left pull-left sp-icon-white"></span></a>
        </p>

        <div class="navbar-brand">Websites</div>

        <p class="navbar-text pull-right">
            <a href="website-list.html"><span class="glyphicon glyphicon-ok pull-right sp-icon-white"></span></a>
        </p>


    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 visible-lg sp-spilit-left">
            <ul class="list-group">
                <li class="list-group-item active">Website Name
                    <a class="sp-website-add" href="website-new.html"><span class="pull-right glyphicon glyphicon-plus"></span></a></li>
                <li class="list-group-item"><a href="../page/page-list.html">Facebook</a>
                    <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a></li>
                <li class="list-group-item"><a href="../page/page-list.html">Amazon</a>
                    <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a></li>
                <li class="list-group-item"><a href="../page/page-list.html">Wikipedia</a>
                    <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a></li>
                <li class="list-group-item"><a href="../page/page-list.html">NEU</a>
                    <a href="website-edit.html"><span class="pull-right glyphicon glyphicon-cog"></span></a></li>
            </ul>
        </div>
        <div class="col-lg-9 col-xs-12 sp-spilit-right">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input autofocus type="text" class="form-control" name="name"
                               value="Facebook" id="name" placeholder="name"
                        >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="5" placeholder="Enter description here"
                                  class="form-control">Welcome to Facebook</textarea>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-12">
                    <a class="btn btn-danger btn-block" href="website-list.html" role="button">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom sp-navbar-blue">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->


        <p class="navbar-text pull-right">
            <a href="../user/templates/profile.html"><span class="glyphicon glyphicon-user pull-right sp-icon-white"></span></a>
        </p>


    </div><!-- /.container-fluid -->
</nav><!-- /.container-fluid -->
</body>
</html>
