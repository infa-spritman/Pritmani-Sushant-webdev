<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 visible-lg sp-spilit-left">
            <ul class="list-group">
                <li class="list-group-item active">Websites
                    <a class="sp-website-add" role="button" href="#!/user/{{model.uid}}/website/new"><span class="pull-right glyphicon glyphicon-plus"></span></a></li>
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item"><a href="#!/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a href="#!/user/{{model.uid}}/website/{{website._id}}"><span class="pull-right glyphicon glyphicon-cog"></span></a></li>
                </ul>
            </ul>
        </div>
        <div class="col-lg-9 col-xs-12 sp-spilit-right">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           ng-model="model.website.name"
                           class="form-control"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description"
                              id="description"
                              ng-model="model.website.description"
                              class="form-control"
                              placeholder="Description"
                              ng-model="model.website.description"
                              rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
