<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 hv-container-overflow">
            <div ng-show="model.successMessage" class="alert alert-success">{{model.successMessage}}</div>
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
            <h2>Profile</h2>
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           readonly
                           name="username"
                           id="username"
                           ng-model="model.user.username"
                           placeholder="username"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           name="email"
                           id="email"
                           value="harshit@gmail.com"
                           placeholder="email"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text"
                           name="firstName"
                           id="firstName"
                           ng-model="model.user.firstName"
                           placeholder="first name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text"
                           name="lastName"
                           id="lastName"
                           ng-model="model.user.lastName"
                           placeholder="last name"
                           class="form-control">
                </div>
                <a href="#!/user/{{model.user._id}}/website"
                   class="btn btn-primary btn-block">Websites</a>
                <a ng-click="model.deleteUser(model.user._id)"
                   class="btn btn-danger btn-block"
                   role="button">Delete account</a>
                <a ng-click="model.logout()"
                   class="btn btn-danger btn-block">Logout</a>
            </form>
        </div>
    </div>
</div>
