<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <h1>Register</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required autofocus type="text" class="form-control" name="username" id="username"
                               placeholder="username" ng-model="model.user.username">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required type="password" class="form-control" name="password" id="password"
                               placeholder="password" ng-model="model.user.password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="verify_password">Verify Password</label>
                        <input required type="password" class="form-control" name="verify_password" id="verify_password"
                               placeholder="verify password" ng-model="model.user.verifyPassword">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-primary btn-block" ng-click="model.register(model.user)" role="button">Register</a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-danger btn-block" href="#!/login" role="button">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
