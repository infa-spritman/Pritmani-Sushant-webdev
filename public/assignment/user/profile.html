<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Profile</title>
    <!--&lt;!&ndash; Bootstrap core CSS &ndash;&gt;-->
    <link href="../../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--&lt;!&ndash; Bootstrap theme &ndash;&gt;-->
    <!--<link href="../vendor/css/bootstrap/css/bootststyles.css.css" rel="stylesheet">-->
    <!-- Bootstrap core CSS -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Bootstrap theme -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <!--Custom css-->
    <link href="../../css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top sp-navbar-blue">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <p class="navbar-text pull-left">
            <a href="#"><span class="glyphicon glyphicon-chevron-left pull-left sp-icon-white"></span></a>
        </p>

        <div class="navbar-brand">Profile</div>

        <p class="navbar-text pull-right">
            <a href="profile.html"><span class="glyphicon glyphicon-ok pull-right sp-icon-white"></span></a>
        </p>


    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <h1>Profile</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input autofocus readonly value="jonsnow" type="text" class="form-control" name="username"
                               id="username"
                        >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                               placeholder="youknowNothing@GOT.com">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname"
                               placeholder="Jon">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname"
                               placeholder="Snow">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-primary btn-block" href="../website/website-list.html" role="button">Websites</a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-danger btn-block" href="login.view.client.html" role="button">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom sp-navbar-blue">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->


        <p class="navbar-text pull-right">
            <a href="profile.html"><span class="glyphicon glyphicon-user pull-right sp-icon-white"></span></a>
        </p>


    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
