<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Login</title>
    <!--&lt;!&ndash; Bootstrap core CSS &ndash;&gt;-->
    <!--<link href="../vendor/css/bootstrap/css/bootstrap.css" rel="stylesheet">-->
    <!--&lt;!&ndash; Bootstrap theme &ndash;&gt;-->
    <!--<link href="../vendor/css/bootstrap/css/bootststyles.css.css" rel="stylesheet">-->
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <!--Custom css-->
    <link href="../css/styles.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top sp-navbar-blue">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Home</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <h1>Login</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input autofocus type="text" class="form-control" name="username" id="username"
                               placeholder="username">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="password">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-primary btn-block" href="profile.html" role="button">Login</a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <a class="btn btn-success btn-block" href="register.html" role="button">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
